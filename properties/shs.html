<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>body {background-color: #b0b0b0;}</style>
    <title>SHS Properties</title>
  </head>

  <script src="../header.js"></script>

  <body style="font-family:arial;" align="center">
    <h3 align="Center">SHS Properties</h3>
    <p>Search, sort or hover over a member to see its properties.</p>
    <div class="inputBox" align="middle">
      <input type="text" id="myInput" onkeyup="searchFunction()" placeholder="Search for a member" title="Type in a member">
    </div>

    <button class="button" onclick="sortSizeDown(12)">Decreasing Size</button>
    <button class="button" onclick="sortSizeUp(12)">Increasing Size</button>
    <button class="button" onclick="sortMassDown(7)">Decreasing Mass</button>
    <button class="button" onclick="sortMassUp(7)">Increasing Mass</button>
    <br>
    <br>

    <table id="myTable" align="center">
      <colgroup>
        <col span="1" width="130">
        <col span="1" width="35">
        <col span="1" width="12">
        <col span="1" width="35">
        <col span="1" width="12">
        <col span="1" width="35">
        <col span="1" width="37">
        <col span="1" width="45">
        <col span="1" width="92">
        <col span="1" width="70">
        <col span="1" width="78">
        <col span="1" width="78">
        <col span="1" width="10">
      </colgroup>

      <tr>
        <th rowspan="3">Member</th>
        <th colspan="6">Dimensions</th>
        <th rowspan="2">Mass</th>
        <th>Gross Area</th>
        <th rowspan="2">I<sub>xx,yy</sub></th>
        <th>Grade350</th>
        <th>Grade450</th>
        <th rowspan="3" class='rotateOrder'><div>Order</div></th>
      </tr>
      <tr>
        <th>d</th>
        <th rowspan="2"></th>
        <th>b</th>
        <th rowspan="2"></th>
        <th>t</th>
        <th rowspan="2"></th>
        <th>A<sub>g</sub></th>
        <th>&Phi;M<sub>sx,sy</sub></th>
        <th>&Phi;M<sub>sx,sy</sub></th>
      </tr>
      <tr>
        <th>mm</th>
        <th>mm</th>
        <th>mm</th>
        <th>kg/m</th>
        <th>mm<sup>2</sup></th>
        <th>10<sup>6</sup> mm<sup>4</sup></th>
        <th>kNm</th>
        <th>kNm</th>
      </tr>
      <tbody id="shsTableBody">
        <tr><td colspan="13">Loading SHS data...</td></tr>
      </tbody>
    </table>
  </body>
</html>
<script src="../tables.js"></script>
<script>
  function parseSimpleCsv(text) {
  var lines = text.split(/\r?\n/).filter(function(line) { return line.trim() !== ""; });
  if (lines.length < 2) return [];
  var headers = lines[0].split(",");
  var rows = [];
  for (var i = 1; i < lines.length; i++) {
  var values = lines[i].split(",");
  if (values.length !== headers.length) continue;
  var row = {};
  for (var j = 0; j < headers.length; j++) row[headers[j].trim()] = values[j].trim();
  rows.push(row);
  }
  return rows;
  }

  function addCell(tr, value) {
  var td = document.createElement("td");
  td.innerText = value;
  tr.appendChild(td);
  }

  function renderShsRows(rows) {
  var tbody = document.getElementById("shsTableBody");
  tbody.innerHTML = "";
  var keys = [
  "Member", "Depth", "TimesSymbol1", "Width", "TimesSymbol2", "Thickness", "Type",
  "Mass", "GrossArea", "Ixxyy", "PhiMsxsy350", "PhiMsxsy450", "Order"
  ];

  if (!rows.length) {
  tbody.innerHTML = '<tr><td colspan="13">No SHS data found.</td></tr>';
  return;
  }

  for (var i = 0; i < rows.length; i++) {
  var tr = document.createElement("tr");
  tr.setAttribute("onclick", "changeColour(this)");
  for (var j = 0; j < keys.length; j++) addCell(tr, rows[i][keys[j]] || "");
  tbody.appendChild(tr);
  }
  }

  (function loadShsCsv() {
  fetch("./shs.csv", { cache: "no-store" })
  .then(function(res) { if (!res.ok) throw new Error("Failed to load shs.csv"); return res.text(); })
  .then(function(text) { renderShsRows(parseSimpleCsv(text)); })
  .catch(function() {
  document.getElementById("shsTableBody").innerHTML = '<tr><td colspan="13">Could not load SHS CSV data.</td></tr>';
  });
  })();
</script>
